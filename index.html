<!DOCTYPE html>
<html>
<head>
  <title>DATABASE</title>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form id="edit-form" class="hidden">
    <label for="edit-id-input">ID:</label>
    <input type="text" id="edit-id-input" readonly>
    <label for="edit-name-input">Name:</label>
    <input type="text" id="edit-name-input">
    <label for="edit-address-input">Address:</label>
    <input type="text" id="edit-address-input">
    <label for="edit-dob-input" >DOB:</label>
    <input type="date" id="edit-dob-input" max="2005-01-01">
    <br>
    <button type="submit" onclick="saveData()">Save</button>
  </form>

  <br>
  <button type="submit" onclick="getlogin(event)">Login</button>
  <button type="submit" onclick="getsignup(event)">Signup</button>
  <table id="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>DOB</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
